<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/74a9d0aa5d.js" crossorigin="anonymous"></script>
    <title>Fennovegehaaste</title>
    <style>
        /* CSS VARIABLES */
        :root {
            --primary: #b3fdbf;
            --dark: #1b271d;
            --light: #fff;
            --shadow: 0 1px 5px rgba(104, 104, 104, 0.8);
        }

        html {
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: var(--dark);
        }

        body {
            background: url(img/kuviasuomesta_sumu.jpg);
            background-size: cover;
            background-position: center;
            margin: 30px, 50px;
            line-height: 1.4;
        }

        .btn {
            background-color: #96A778;
            color: var(--light);
            padding: 0.6rem 1.3rem;
            text-decoration: none;
            border: 0;
        }

        img {
            max-width: 100%;
        }

        .wrapper {
            display: grid;
            grid-gap: 20px;
        }

        /* Navigation */
        .main-nav ul {
            display: grid;
            grid-gap: 20px;
            padding: 0;
            list-style: none;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }

        .main-nav a {
            background: var(--primary);
            display: block;
            text-decoration: none;
            padding: 0.8rem;
            text-align: center;
            color: var(--dark);
            text-transform: uppercase;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
        }

        .main-nav a:hover {
            background: var(--dark);
            color: var(--primary);

        }

        /* image */
        .bgimage {
            min-height: 400px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: left;
            box-shadow: var(--shadow);
        }

        .bgimage h1 {
            font-size: 4rem;
            margin-top: 6rem;
            margin-bottom: 0;
        }

        .bgimage p {
            margin-left: 24rem;
            text-align: right;
            /*margin-right: 8rem; */
        }

        .bgimage a {
            box-shadow: var(--shadow);
        }

        .bgimage a:hover {
            background: var(--dark);
            color: var(--light);
        }

    </style>
</head>

<body>
    <div class="wrapper">

        <!-- navigation -->
        <nav class="main-nav">
            <ul>
                <li><a href="#">Alku</a></li>
                <li><a href="#">Haasteet</a></li>
                <li><a href="#">Reseptit</a></li>
                <li><a href="#">Tarina</a></li>
                <li><a href="#">Ota yhteytt√§</a></li>
            </ul>
        </nav>

        <!-- Top container / background -->
        <header class="bgimage">
            <h1>FENNOVEGEHAASTE</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Ducimus blanditiis suscipit nesciunt aperiam odit eum corrupti consequatur porro fugiat tempore.
            </p>
            <a href="#" class="btn">LOREM</a>
        </header>

        <!-- Footer -->
        <footer>
            <p style="color: var(--light)">Em&Iid &copy; 2020</p>
        </footer>

    </div>
    <!-- Wrapper ends !! -->
</body>

</html>
